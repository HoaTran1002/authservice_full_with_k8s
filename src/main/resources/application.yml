spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb
    username: auth
    password: authpass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  redis:
    host: localhost
    port: 6379
  mail:
    host: smtp.example.com
    port: 587
    username: your-smtp-user
    password: your-smtp-pass
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

app:
  frontend-url: http://localhost:3000
  jwt:
    access-token-ttl-seconds: 900
    refresh-token-ttl-seconds: 604800
  email:
    verification-token-ttl-minutes: 60

logging:
  level:
    root: INFO


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
