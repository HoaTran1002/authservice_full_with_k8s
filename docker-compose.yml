version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: authservice-postgres
    environment:
      POSTGRES_DB: authservice
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: authpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: authservice-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: authservice-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  authservice:
    build: ./
    container_name: authservice
    ports:
      - "9000:9000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/authservice
      SPRING_DATASOURCE_USERNAME: auth
      SPRING_DATASOURCE_PASSWORD: authpass
      SPRING_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      - postgres
      - redis
      - rabbitmq

  admin-ui:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    container_name: admin-ui
    ports:
      - "3000:3000"
    depends_on:
      - authservice

volumes:
  pgdata:
