name: CI/CD Fullstack AuthService

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_REGISTRY: your-registry
      AUTH_IMG: ${{ env.DOCKER_REGISTRY }}/authservice:latest
      ADMIN_IMG: ${{ env.DOCKER_REGISTRY }}/authservice-admin:latest
      HELM_CHART_PATH: ./helm/authservice
      HELM_VALUES: ./helm/authservice/values-production.yaml

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Run backend tests
      run: ./gradlew test

    - name: Build backend Docker image
      run: |
        docker build -t $AUTH_IMG .

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Run frontend tests
      run: |
        cd admin-ui
        npm install
        npm test -- --watchAll=false
        cd ..

    - name: Build frontend Docker image
      run: |
        cd admin-ui
        docker build -t $ADMIN_IMG .
        cd ..

    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push backend image
      run: docker push $AUTH_IMG

    - name: Push frontend image
      run: docker push $ADMIN_IMG

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.28.0

    - name: Helm deploy
      if: github.ref == 'refs/heads/main'
      run: |
        helm upgrade --install authservice $HELM_CHART_PATH -f $HELM_VALUES