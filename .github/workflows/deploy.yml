name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/authservice:${{ github.sha }}
          platforms: linux/amd64

      - name: Set image tag output
        id: image_info
        run: echo "IMAGE=${{ secrets.REGISTRY_URL }}/authservice:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      - name: Configure Kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secret.yaml -n auth
          kubectl apply -f k8s/configmap.yaml -n auth
          kubectl apply -f k8s/postgres.yaml -n auth
          kubectl apply -f k8s/rabbitmq.yaml -n auth
          kubectl apply -f k8s/redis.yaml -n auth
          kubectl set image deployment/authservice authservice=${{ secrets.REGISTRY_URL }}/authservice:${{ github.sha }} -n auth
