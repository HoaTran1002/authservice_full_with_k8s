name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build backend
        run: ./gradlew clean build

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Admin UI
        run: |
          cd admin-ui
          npm install
          npm run build

      - name: Run backend tests
        run: ./gradlew test

      - name: Run frontend tests
        run: cd admin-ui && npm test -- --watchAll=false

  docker-deploy:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push AuthService
        run: docker build -t your-registry/authservice:latest . && docker push your-registry/authservice:latest

      - name: Build & push Admin UI
        run: docker build -t your-registry/authservice-admin:latest ./admin-ui && docker push your-registry/authservice-admin:latest

      - name: Deploy to K8s
        run: |
          kubectl apply -f k8s/