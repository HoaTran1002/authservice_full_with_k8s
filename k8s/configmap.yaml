apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: auth
data:
  application.yml: |
    spring:
      datasource:
        url: jdbc:postgresql://postgres:5432/authdb
        username: auth
        password: authpass
      jpa:
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: rabbitmq
        port: 5672
        username: guest
        password: guest
      redis:
        host: redis
        port: 6379
    app:
      frontend-url: https://your-frontend.example.com
